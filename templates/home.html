{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediLens - Home</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="font-family: 'Poppins', sans-serif; background-color: #f8f9fa;">

    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-4">
        <div class="logo">
            <h2 style="color: #00bf63; font-weight: bold;">MediLens</h2>
        </div>
        <nav>
            <ul class="d-flex list-unstyled gap-4">
                <li><a href="{% url 'product_page' %}" class="text-dark text-decoration-none">Home</a></li>
                <li><a href="#" class="text-dark text-decoration-none">Menu</a></li>
                <li><a href="{% url 'product_page' %}" class="text-dark text-decoration-none">Upload</a></li>
                <li><a href="#" class="text-dark text-decoration-none">Contact Us</a></li>
            </ul>
        </nav>
        <div>
            <button class="btn btn-outline-dark">Login</button>
            <button class="btn btn-dark">Sign Up</button>
        </div>
    </header>

    <!-- Main Section -->
    <main class="container mt-5">
        <div class="row align-items-center">
            <!-- Text Content -->
            <div class="col-md-6">
                <h1 class="fw-bold">Unwrap the Truth <span style="color: #00bf63;">One Scan at a Time!</span></h1>
                <p class="text-muted">Scan any medicine to know the complete composition, dosage, uses, and side effects!</p>
                <div class="d-flex align-items-center mt-4">
                    <a href="{% url 'product_page' %}" class="btn btn-dark text-decoration-none text-white">Get Started</a>
                </div>
            </div>
            <!-- Image Content -->
            <div class="col-md-6 text-center">
                <img src="{% static 'images/medicine_image.jpg' %}" alt="Medicine Illustration" class="img-fluid" style="width: 94%;">
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-5 py-4 bg-dark text-white">
        <p>&copy; 2024 MediLens. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
